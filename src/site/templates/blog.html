{% extends "base.html" %}
{% block title %}blog{% endblock %}
{% block nav_blog %}active{% endblock %}
{% block content %}
        <table>
        {% for i in metadata %}
            <tr>
                <td>{{ i.date }}</td>
                <td><a href="/blog/{{ i.route }}">{{ i.title }}</a></td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
