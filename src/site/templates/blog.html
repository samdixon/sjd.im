{% extends "base.html" %}
{% block title %}blog{% endblock %}
{% block nav_blog %}active{% endblock %}
{% block content %}
<h3>Posts</h3>
    <ul>
        {% for i in metadata %}
        <li>
        	{{ i.date }}&emsp;&emsp;&emsp;&emsp;<a href={{ url_for('blogpost', p=i.route) }}>{{ i.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
