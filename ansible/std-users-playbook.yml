---
- hosts: all

  tasks:
      - name: add user sdixon
        remote_user: root
        become: true
        user:
            name: sdixon
            group: sudo
            state: present
            shell: /bin/bash
      - name: passwordless sudo
        lineinfile:
            path: /etc/sudoers
            state: present
            regexp: '^%sudo'
            line: '%sudo ALL=ALL    NOPASSWD: ALL'
            validate: 'visudo -cf %s'
      - name: make directory
        file:
            path: "/home/sdixon/.ssh"
            state: directory
      - name: create empty file
        file:
            path: "/home/sdixon/.ssh/authorized_keys"
            state: touch
      - name: put pubkey
        lineinfile:
            path: "/home/sdixon/.ssh/authorized_keys"
            line: "ssh-rsa  sdixon@walkman2"
      

        
